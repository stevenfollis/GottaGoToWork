<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Bilastrator @ Work</title>

    <!-- CSS -->
    <!--<link rel="stylesheet" href="vendor/bootstrap/bootstrap.css">-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">

</head>
<body ng-controller="HomeController">

    <a class="tweet" ng-href="https://twitter.com/jaybilas/status/{{tweet.id_str}}" target="_blank" data-fittext data-fittext-nl data-fittext-max="110">{{tweet.text}}</a>

    <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: {{counter * 10}}%;">
            <span class="sr-only">60% Complete</span>
        </div>
    </div>

    <!-- Angular JS -->
    <!--<script type="text/javascript" src="js/angular.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

    <!-- Vendor JS -->
    <!--<script src="vendor/ngFitText/ng-FitText.js"></script>-->
    <script src="vendor/ng-FitText.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="app/home/home.controller.js"></script>
    <script type="text/javascript" src="app/data/tweets.factory.js"></script>

</body>
</html>
